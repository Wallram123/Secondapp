{% extends 'listor/mall.html' %}
{% block innehall %}
  <div class="container mt-5">
    <h2>Radera varor</h2>
    <p>Är du säker att du vill radera följande vara?</p>
    <ul>
        <li class="list-group-item">{{ item.item_name }}</li>

    </ul>
    <form method="post">
      {% csrf_token %}
      <input type="hidden" name="list_pk" value="{{ lista.listID }}">
      <div>
        <button type="submit" class="btn btn-danger">Radera</button>
        <a href="{% url 'lista-sida' item.id %}" class="btn btn-secondary">Avbryt</a>
      </div>
    </form>
  </div>
{% endblock innehall %}
